server.port=0

spring.application.name=eureka-profile-service

eureka.client.service-url.defaultZone=http://localhost:8091/eureka

spring.datasource.url=jdbc:postgresql://${POSTGRES_SERVER:192.168.99.100}:${POSTGRES_PORT:5422}/${POSTGRES_DATABASE:social_network_backend_profile_service_postgres_db}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:123}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

feign.circuitbreaker.enabled=true
